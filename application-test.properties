# EraseIt - Safe Testing Configuration
# This configuration enables SAFE TESTING MODE
# NO ACTUAL DATA WIPING WILL OCCUR

# Application Information
app.name=EraseIt - SAFE TEST MODE
app.version=1.0.0-TEST
app.description=Cross-platform secure data wiping with digital certificates - TESTING MODE

# UI Configuration
ui.theme=default
ui.window.width=800
ui.window.height=600
ui.window.resizable=false
ui.window.title.suffix= - SAFE TEST MODE

# Security Configuration
security.algorithm=RSA
security.keysize=2048
security.signature.algorithm=SHA256withRSA

# Certificate Configuration
certificate.default.format=PDF
certificate.include.qrcode=true
certificate.hash.algorithm=SHA-256
certificate.test.mode=true

# Logging Configuration - Enhanced for testing
logging.level.root=DEBUG
logging.level.com.hackathon.securewipe=DEBUG
logging.file.max-size=10MB
logging.file.max-history=30
logging.console.pattern=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg [TEST MODE]%n

# SAFE TESTING MODE - CRITICAL SETTINGS
dev.mode=true
dev.mock.drives=true
dev.skip.safety.checks=false
dev.simulate.operations=true
dev.no.actual.wiping=true

# Platform Specific Settings - Disabled for testing
platform.windows.use.powershell=false
platform.linux.prefer.shred=false
platform.detect.timeout=2000
platform.test.mode=true

# Safety Configuration - Extra protection
safety.allow.system.drives=false
safety.require.confirmation=true
safety.max.drive.size.tb=1
safety.test.mode=true
safety.block.all.real.operations=true

# Test Drive Configuration
test.drive.count=3
test.drive.1.name=USB Test Drive (SAFE)
test.drive.1.size=8589934592
test.drive.1.type=USB_REMOVABLE
test.drive.1.serial=TEST-USB-001

test.drive.2.name=External HDD Test (SAFE)
test.drive.2.size=107374182400
test.drive.2.type=HARD_DISK
test.drive.2.serial=TEST-HDD-002

test.drive.3.name=SSD Test Drive (SAFE)
test.drive.3.size=256060514304
test.drive.3.type=SSD
test.drive.3.serial=TEST-SSD-003