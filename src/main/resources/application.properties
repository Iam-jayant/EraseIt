# Secure Data Wipe Tool Configuration
# Smart India Hackathon 2025

# Application Information
app.name=Secure Data Wipe Tool
app.version=1.0.0
app.description=Cross-platform secure data wiping with digital certificates

# UI Configuration
ui.theme=default
ui.window.width=800
ui.window.height=600
ui.window.resizable=false

# Security Configuration
security.algorithm=RSA
security.keysize=2048
security.signature.algorithm=SHA256withRSA

# Certificate Configuration
certificate.default.format=PDF
certificate.include.qrcode=true
certificate.hash.algorithm=SHA-256

# Logging Configuration (overrides logback.xml if needed)
logging.level.root=INFO
logging.level.com.hackathon.securewipe=INFO
logging.file.max-size=10MB
logging.file.max-history=30

# Development Configuration
dev.mode=false
dev.mock.drives=false
dev.skip.safety.checks=false

# Platform Specific Settings
platform.windows.use.powershell=true
platform.linux.prefer.shred=true
platform.detect.timeout=5000

# Safety Configuration
safety.allow.system.drives=false
safety.require.confirmation=true
safety.max.drive.size.tb=10